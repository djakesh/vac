{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                  <br>
                <button class="btn btn-success" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
