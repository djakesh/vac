{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Create vacancy</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
